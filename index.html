    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is Grit Recruitment?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Grit Recruitment is a sales recruitment and career development platform that connects sales professionals with opportunities that match their grit, goals, and growth potential. We help you build your sales career through personalized matching, recruitment services, and development resources."
          }
        },
        {
          "@type": "Question",
          "name": "How do I join Grit Recruitment?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "You can join Grit Recruitment by signing up for our waitlist through our website. Simply provide your email, name, and phone number, or sign in with Google or LinkedIn to get early access when we launch."
          }
        },
        {
          "@type": "Question",
          "name": "What makes Grit Recruitment different from other recruitment platforms?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Grit Recruitment focuses specifically on sales recruitment and career development, matching opportunities based on your grit, goals, and growth potential rather than just skills and experience. We provide a personalized approach to building your sales career through our unique matching algorithm."

        }
      ]
    }
